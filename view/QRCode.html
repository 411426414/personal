        <div style="margin: 10% auto;width: 20%;">
        	<input id="text" type="text" value="二维码生成器" style="width:100%" /><br />
        	<div id="qrcode" style="width:100px; height:100px; margin: 15px auto;"></div>
        </div>
        
        <script type="text/javascript">
            var qrcode = new QRCode(document.getElementById("qrcode"), {width: 100, height: 100});
            function makeCode() {
                var elText = document.getElementById("text");
                if(!elText.value) {
                    alert("Input a text");
                    elText.focus();
                    return;
                }
                qrcode.makeCode(elText.value);
            }
            makeCode();
            $("#text")
                .on("blur", function() {makeCode();})
                .on("keydown", function(e) {if(e.keyCode == 13) {makeCode();}
                });
        </script>
