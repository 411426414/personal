<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" href="../css/login.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
		<script src="./js/jquery.min.js" type="text/javascript"></script>
		<style type="text/css">
			#yzm{width: 64%;float: left;}
			#code{position: relative;}
			.code{width: 36%;float: left;}
			.code .captcha{line-height:14px;}
		</style>
	</head>

	<body>
		<div class="box">
			<div class="form-box" id="form">
				<div class="login">
					<div class="button-box">
						<div id="btn"></div>
						<button type="button" class="toggle-btn" onclick="login()">Log In</button>
						<button type="button" class="toggle-btn" onclick="register()">Register</button>
					</div>
					<div class="social-icons">
						<i class="fab fa-facebook-f"></i>
						<i class="fab fa-twitter"></i>
						<i class="fab fa-instagram"></i>
						<i class="fab fa-linkedin"></i>
					</div>

					<form action="../login.php" method="post" class="input-group" id="login">
						<label><div class="input" placeholder="Username"><input required type="text" name="user"/></div></label>
						<label><div class="input" placeholder="Password" ><input required type="password" name="pwd"/></div></label>
							<div id="code">
								<label><div id="yzm" class="input" placeholder="验证码" ><input required type="password" name="captcha"/></div></label>
								<div class="code" >
									<img src="../code.php" id="captcha" style="float:left;width:100px;height:50px;" />
									<a href="#" id="change" style="font-size:12px;color:#36f;">看不清&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;换一张</a>
								</div>
							</div>
						<!--<input type="checkbox" class="chech-box" /><span>Remember Password</span>-->
						<input type="submit" class="submit-btn" id="Login" value="Log in" />
					</form>
					<form action="../login.php" method="post" class="input-group" id="register" enctype="multipart/form-data">
						<input type="hidden" name="id"  value="id" />
						<label><div class="input" placeholder="User Id"><input required type="text" name="user"/></div></label>
						<label><div class="input" placeholder="Email Id"><input required type="text" name="email"/></div></label>
						<label><div class="input" placeholder="Enter Password" ><input required type="password" name="pwd"/></div></label>
						<!--<input type="checkbox" class="chech-box" /><span>I agree to the terms&conditions</span>-->
						<input type="file" required="" name="pic" />
						<input type="submit" class="submit-btn" id="Register" value="Register" />
					</form>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			var x = document.getElementById("login");
			var y = document.getElementById("register");
			var z = document.getElementById("btn");
			var h = document.getElementById("form");

			function register() {
				x.style.left = "-400px";
				y.style.left = "50px";
				z.style.left = "110px";
				h.setAttribute('style', 'height: 560px !important');
			}

			function login() {
				x.style.left = "50px";
				y.style.left = "450px";
				z.style.left = "0";
				h.setAttribute('style', 'height: 480px !important');
			}

			$('.input input').on('focus', function() {
				$(this).parent().addClass('focus');
			})

			$('.input input').on('blur', function() {
				if($(this).val() === '')
					$(this).parent().removeClass('focus');
			})
			<!-- 通过JavaScript实现单击更换验证码 -->
			var captcha = document.getElementById("captcha");
			var change = document.getElementById("change");
			change.onclick = function() {
				captcha.src = "./code.php?rand=" + Math.random(); //增加一个随机参数，防止图片缓存
				return false; //阻止超链接动作
			};
		</script>
	</body>

</html>
